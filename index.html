<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Parry</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🗡️</text></svg>"
    />
  </head>
  <body>
    <h1>Parry</h1>
    <section id="info">
      <div id="round-info">
        <h3 id="pr">Last round, you were...</h3>
        <h1 id="previous-round"></h1>
        <ul>
          <li>
            <span id="your-score"></span> /
            <span id="total-possible-score"></span> points (<span
              id="score-percent"
            ></span
            >%)
          </li>
          <li>
            <span id="your-parries"></span> strikes parried /
            <span id="total-possible-parries"> total strikes</span> (<span
              id="parries-percent"
            ></span
            >%)
          </li>
        </ul>
        <button id="go"></button>
      </div>
      <div id="enemy-info">
        <h3 id="ne">Next Enemy...</h3>
        <h1 id="next-enemy"></h1>
        <p id="next-enemy-description"></p>
        <button id="go"></button>
      </div>
    </section>
    <main>
      <canvas
        id="canvas"
        width="700"
        height="500"
      ></canvas>
      <h2 id="scoreBoard"></h2>
    </main>
    <script src="script.js"></script>
  </body>
</html>
